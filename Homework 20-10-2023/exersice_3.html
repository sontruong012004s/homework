<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Conditional Statement</title>
</head>
<body>
    <h1>Bài 3</h1>
    <p>Viết chương trinh nhập vào 1 số n và thông báo(alert) ra giá trị tuyệt đối của số n.</p>
    <div id="">
        <span>Số n:</span>
        <input id="number_n" type="number">
    </div>
    <div id="">
        <button id="btn-action-1" type="button">Kiểm tra</button>
    </div>
    <script>
    let bntAction = document.getElementById("btn-action-1");
        bntAction.addEventListener("click", () => {
            let inputA = parseFloat(document.getElementById("number_n").value);
            let valueA = Math.abs(inputA);
            let result;
            if(!isNaN(inputA)){
                result = `Gía trị tuyệt đối ${inputA} là: ${valueA}`
            } else {
                result = "Vui lòng nhập hợp lệ!";
            }
            alert(result);
    })
    </script>
</body>
</html>
