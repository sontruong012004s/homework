<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Practice Conditional Statement</title>
</head>
<body>
    <h1>Bài 4</h1>
    <p>Viết chương trình nhập vào một số từ 2 đến 8 và in ra kết quả theo quy tắc sau: 
        2 - Monday 
        3 - Tuesday 
        4 - Wednesday 
        5 - Thurday 
        6 - Friday 
        7 - Saturday 
        8 - Sunday</p>
    <div id="">
        <span>Day: </span>
        <input id="number_day" type="number">
    </div>
    <div id="">
        <button id="btn-action-1" type="button">Kiểm tra</button>
    </div>
    <script>
    let bntAction = document.getElementById("btn-action-1");
        bntAction.addEventListener("click", () => {
            let inputDay = parseInt(document.getElementById("number_day").value);
            let result;
            // if(inputDay == 2){
            //     result = "Monday";
            // } else if(inputDay == 3){
            //     result = "Tuesday";
            // } else if(inputDay == 4){
            //     result = "Wednesday";
            // } else if(inputDay == 5){
            //     result = "Thurday";
            // } else if(inputDay == 6){
            //     result = "Friday";
            // } else if(inputDay == 7){
            //     result = "Saturday";
            // } else if(inputDay == 8){
            //     result = "Sunday";
            // } else{
            //     result = "Bạn đã nhập không hợp lệ!";
            // }
            switch (inputDay){
                case 2:
                    result = "Monday";
                    break;
                case 3:
                    result = "Tuesday";
                    break;
                case 4:
                    result = "Wednesday";
                    break;
                case 5:
                    result = "Thurday";
                    break;
                case 6:
                    result = "Friday";
                    break;
                case 7:
                    result = "Saturday";
                    break;
                case 8:
                    result = "Sunday";
                    break;
            default:
                result = "Bạn đã nhập không hợp lệ!";
                break;
            }
            alert(result);
    })
    </script>
</body>
</html>
